<body>

  <div id="header"></div>

    fetch("plantillas/header.html")

  <main>
    <div id="layout">
      <div id="izquierda" class="contenedor-lateral">
        <div id="tablon-container">

          <h2 class="titulo-lateral">Habilidades Docentes</h2>
        </div>
        <div class="post-it post" data-title="Técnica"
          data-description="He adquirido competencias técnicas gracias a una formación especializada en Desarrollo de Aplicaciones Web. Estas habilidades las he aplicado como programadora en Tamgran, empresa dedicada al desarrollo web, y como formadora en los últimos años, adaptando los contenidos a distintos niveles de dominio de las tecnologías según las necesidades de cada proyecto o alumno.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Técnica</h2>
        </div>
        <div class="post-it1 post" data-title="Pedagogía"
          data-description="Mi enfoque pedagógico se apoya en metodologías activas donde el estudiante es el protagonista. A lo largo de estos años, he ido formándome en distintos cursos y seminarios sobre educación, y he puesto en práctica todo lo aprendido durante mi experiencia como formadora. En competencias digitales, me gusta que el aprendizaje sea sobre todo práctico: que cada persona experimente, pruebe herramientas y resuelva situaciones reales. Siempre que puedo, incluyo juegos y dinámicas atractivas que ayuden a motivar y hacer más amenas las clases.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Pedagogía</h2>
        </div>
        <div class="post-it2 post" data-title="Comunicación"
          data-description="Para mí, la comunicación clara y empática es clave en cualquier proceso de aprendizaje. Me esfuerzo en adaptar mi forma de expresarme a cada persona y situación, creando un ambiente de confianza donde todo el mundo se sienta cómodo para participar y preguntar. Esta habilidad la he desarrollado también gracias a los años que he trabajado de cara al público, donde aprendí la importancia de escuchar y transmitir los mensajes con claridad.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Comunicación</h2>
        </div>
        <div class="post-it3 post" data-title="Evaluación"
          data-description="Desarrollo sistemas de evaluación continua y formativa que permiten medir el progreso real del alumnado y acompañar su aprendizaje de manera personalizada. Me gusta ofrecer retroalimentación constructiva y clara, que les ayude a identificar sus fortalezas y a seguir mejorando día a día.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Evaluación</h2>
        </div>
        <div class="post-it4 post" data-title="Motivación" data-description="Para mí, motivar a las personas es fundamental. Me gusta ayudarles a descubrir lo que pueden lograr y hacer que se sientan capaces. Suelo usar actividades prácticas y dinámicas que despierten su interés y les animen a participar con ganas. Creo que aprender debe ser algo positivo y que cada persona se sienta acompañada en el proceso.

">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Motivación</h2>
        </div>
      </div>
      <div id="pizarra-container">
        <picture>
          <source media="(max-width: 768px)" srcset="./img/pantallaMovil.png">

      <div id="derecha" class="contenedor-lateral">
        <div id="tablon-container">
          <img src="./img/tablon.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral">Habilidades Técnicas</h2>
        </div>
        <div class="post-it post" data-title="Programación"
          data-description="Tengo experiencia en desarrollo con Java, Python, JavaScript y PHP. Con Python he trabajado principalmente en desarrollo web usando el framework Django, creando aplicaciones completas con gestión de datos y paneles de administración. En Java he realizado proyectos que van desde ejercicios básicos hasta aplicaciones conectadas con bases de datos. Con PHP he desarrollado sitios web tanto en PHP puro como utilizando Laravel, lo que me ha permitido trabajar con estructuras más avanzadas y ordenadas. JavaScript es el lenguaje que más disfruto, y con él he creado numerosas interacciones con el navegador y el DOM, además de trabajar con peticiones fetch para integrar APIs y mejorar la experiencia de usuario. Siempre procuro aplicar buenas prácticas de programación y adaptarme a las necesidades de cada proyecto.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Programación</h2>
        </div>
        <div class="post-it1 post" data-title="Desarrollo Web"
          data-description="Tengo experiencia en desarrollo web creando proyectos completos que integran tanto la parte visual como la funcionalidad. Trabajo con HTML y CSS para construir estructuras claras y diseños adaptativos, cuidando la accesibilidad y la experiencia de usuario. Estos conocimientos los combino con JavaScript para crear interacciones dinámicas en el navegador, y con frameworks como Django (Python) y Laravel (PHP) para desarrollar aplicaciones más complejas con bases de datos. Además, utilizo herramientas como Figma y Canva para diseñar prototipos y organizar los contenidos antes de llevarlos a producción. Siempre procuro adaptar cada proyecto a las necesidades concretas, aplicando buenas prácticas y un enfoque práctico orientado a resultados.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Desarrollo Web</h2>
        </div>
        <div class="post-it2 post" data-title="Bases de Datos"
          data-description="Tengo experiencia en la gestión de bases de datos SQL, trabajando con sentencias DML y DDL para crear, modificar y mantener estructuras de datos de forma eficiente y segura. He diseñado y administrado bases de datos que dan soporte a aplicaciones web, gestionando el almacenamiento de información, la creación de relaciones entre tablas y el control de acceso a los datos según las necesidades de cada proyecto.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Bases de Datos</h2>
        </div>
        <div class="post-it3 post" data-title="Productividad Digital"
          data-description="Tengo experiencia en el uso de herramientas de productividad digital, adaptando los recursos según el nivel de cada persona o grupo. Para quienes están empezando, suelo trabajar con la suite de Google (Gmail, Drive, Documentos, Hojas de cálculo y Formularios) por su facilidad de uso y accesibilidad. A nivel más avanzado, combino estas herramientas con aplicaciones y entornos colaborativos como Trello, GitHub, Notion o Canva, que permiten organizar proyectos, gestionar tareas en equipo, compartir información y optimizar procesos de trabajo de manera más completa.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Productividad Digital</h2>
        </div>
        <div class="post-it4 post" data-title="Prototipado y Diseño"
          data-description="Me gusta trabajar el prototipado y el diseño como parte fundamental de cualquier proyecto web. Utilizo Figma para crear prototipos interactivos y definir la apariencia de las páginas, y combino estas maquetas con herramientas como Canva según las necesidades de cada proyecto. Esto me permite preparar diseños claros, visuales y fáciles de implementar.">
          <img src="./img/posit.png" alt="Pizarra" class="pizarra-img">
          <h2 class="titulo-lateral Habilidades">Diseño y Prototipado</h2>
        </div>
